
{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
  <h1 class="text-xl font-semibold mb-4">Sign in</h1>
  <form method="post" action="/login" class="space-y-3">
    <div>
      <label class="block text-sm">Username</label>
      <input name="username" class="w-full border rounded px-3 py-2" required />
    </div>
    <div>
      <label class="block text-sm">Password</label>
      <input type="password" name="password" class="w-full border rounded px-3 py-2" required />
    </div>
    <button class="w-full bg-black text-white rounded py-2">Sign in</button>
  </form>
  <p class="text-xs text-gray-500 mt-4">No users yet? Go to <a class="underline" href="/bootstrap">/bootstrap</a> to create the first manager.</p>
</div>
{% endblock %}
