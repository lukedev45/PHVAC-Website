
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or 'Team Tasks' }}</title>
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
      <a href="/" class="font-semibold"> Team Tasks</a>
      <nav class="flex items-center gap-4">
        {% if current_user %}
          <a class="text-sm hover:underline" href="/dashboard">Dashboard</a>
          <a class="text-sm hover:underline" href="/tasks/new">New Task</a>
          <a class="text-sm hover:underline" href="/team">Team</a>
          <a class="text-sm hover:underline" href="/export">Export CSV</a>
          <form method="post" action="/logout">
            <button class="text-sm px-3 py-1 rounded bg-gray-100 hover:bg-gray-200">Logout {{ current_user.full_name }}</button>
          </form>
        {% else %}
          <a class="text-sm px-3 py-1 rounded bg-gray-100" href="/login">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <main class="max-w-6xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
